<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="date" placeholder="dd/mm/yyyy"/>
<input type="button" id="check" value="Check" onclick="checkDate();"/>
<script>
    function checkDate() {
        let day = document.getElementById("date");
        let regexp = /^(0[1-9]|[12][0-9]|3[01])\/(0[1-9]|1[012])\/\d{4}$/gm;
        if (!regexp.test(day.value)){
            alert('Chua dung dinh dang ngay');
            return false;
        }else {
            alert('Dung dinh dang ngay')
        }
    }
</script>
</body>
</html>
